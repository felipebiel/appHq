<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
</ion-header>

<ion-content padding>

  <img src="assets/imgs/marvel.png" alt="">

  <ion-item>
    <ion-label stacked>Usu√°rio</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" placeholder="******" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="login()">
          <ion-icon name="ios-log-in" class="padding-5"></ion-icon>
          Login
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="sendCadastro()">
          <ion-icon name="ios-person-add" class="padding-5"></ion-icon>
          Cadastro
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>



  

</ion-content>
