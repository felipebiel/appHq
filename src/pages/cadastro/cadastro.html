<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Novo usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <p color="secondary">(*) Campos obrigatórios</p>
  <ion-item>
    <ion-label stacked>Usuário*</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha*</ion-label>
    <ion-input type="password" placeholder="******" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label stacked>Repitir a Senha*</ion-label>
      <ion-input type="password" placeholder="******" [(ngModel)]="repetirSenha"></ion-input>
  </ion-item>

  <button ion-button full (click)="cadastrar()">
      <ion-icon name="ios-person-add" class="padding-5"></ion-icon>
      Cadastrar
  </button>

</ion-content>
